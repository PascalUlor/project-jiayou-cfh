<!-- error modals -->
<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="startDonation()" data-dismiss="modal" aria-hidden="true" remove-modal>&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="startGame()" remove-modal>Yes</button>
                <button class="btn btn-success" ng-click="startDonation()" remove-modal>No</button>
            </div>
        </div>
    </div>
</div>
<!-- error modals ends -->
