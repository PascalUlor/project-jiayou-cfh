<div modal="showModal" close="startDonation()">
    <div class="modal-header">
        <h4>{{title}}</h4>
    </div>
    <div class="modal-body">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" ng-click="startGame()">Yes</button>
      <button class="btn" ng-click="startDonation()">No</button>
    </div>
  </div>
