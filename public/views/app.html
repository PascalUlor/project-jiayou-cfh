<div ng-controller="GameController">
  <div class=" light-blue darken-3 top-navbar">
    <div class="row valign-wrapper" style="min-height: 50px">
      <div class="col m8 valign">
        <div class="white-text" id="cfh-icon">CFH</div>
      </div>
      <div class="col m4 right-align" style="padding-right: 70px" id='abandon-game-button'
        ng-click="abandonGame()">
        <a class="chip red darken-3 white-text">Abandon Game</a>
    </div>
    <div>
    </div>
  </div>
</div>

<div class="question-top  container">
  <div class="gameplay-container">
    <div class="row">
      <div class="col m9 s12">

        <div class="valign-wrapper question-top">
          <div id="axis" tabindex="1" class="valign">
            <div class="front card col m4 draw-card" id="outer" ng-click="drawCard()">
              <div class="inner">
                <span ng-bind-html-unsafe="game.curQuestion.text" ng-hide="game.state === 'game ended' || game.state ==='game dissolved' || game.state === 'awaiting players'"></span>
              </div>
            </div>
            <div class="back center-align" id="backface">
            </div>
          </div>
          <div class="questions valign col m8 s12">
            <question>
            </question>
          </div>
        </div>
        <div class="row">
          <answers></answers>
        </div>
      </div>
      <div class="col m3" id="player-timer">
        <timer></timer>

        <player></player>
      </div>
    </div>
  </div>
</div>
<div class="col m12 chat-container " id="chatContainer">
  <button class="btn-flat" style="outline: none" id="openChatButton">
      <i class="material-icons">keyboard_arrow_up</i>
    </button>
  <div class="chat">
    <div class="chat-title">

    </div>
    <div class="messages">
      <div class="messages-content"></div>
    </div>
    <div class="message-box">
      <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
      <button type="submit" class="message-submit">Send</button>
    </div>
  </div>
</div>
</div>
</div>

<script>
  $("#openChatButton").click(function () {
    $("#chatContainer").toggleClass("activeChat");
  });

  // Use a directive
  if (!(localStorage.getItem('JWT') && localStorage.getItem('Email')) || !localStorage.getItem('jwtToken')) {
    localStorage.setItem('sign_in', true);
  }

  // $(this).find('#question-flip').addClass('flipped');
  // $('.draw-card').click(function() {
  //   $('#question-flip').addClass('flipped');
  // });

</script>
