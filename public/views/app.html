<div ng-controller="GameController">
  <div class=" navbar light-blue darken-3">
    <div class="row valign-wrapper" style="min-height: 50px">
      <div class="col m8 valign">
      </div>
      <div class="col m4 valign">
        <div class="col m8 right-align" id='abandon-game-button' ng-click="abandonGame()" style="color: light-blue darken-3"> 
          <button class="green lighten-2"; style=" border-radius: 10px; color: white">Abandon Game</button>
        </div>
        <div id="tweet-container" class="col m4";>
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://cfh.io" data-text="Cards for Humanity: A Game for Horrible People Desperately Trying to do Good"
            data-related="CFH_App">Tweet</a>
            <script>
              ! function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                  p = /^http:/.test(d.location) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                  js = d.createElement(s);
                  js.id = id;
                  js.src = p + '://platform.twitter.com/widgets.js';
                  fjs.parentNode.insertBefore(js, fjs);
                }
              } (document, 'script', 'twitter-wjs');
            </script>
        </div>
      </div>
      <div>
      </div>
    </div>
    <!--<div class="container" ng-include="'/views/navbar.html'"></div>-->
  </div>

  <div class="container" style="padding-top: 6%">
    

    <div class="gameplay-container">
      <div class="row">
        <div class="col m9">
          <div id="">
            <!-- <div id="menu-container">
            <span id="menu-button">Menu</span>
          </div>-->
            <div class="row">
              <div class="col m3">
                <timer></timer>
              </div>
              <div class="col m9 blue z-depth-5" style="background: url(img/bluewood.jpg)">
                <question></question>
              </div>
            </div>
            <div class="row">
              <answers></answers>
            </div>
          </div>
        </div>
        <div class="col m3" style="padding-left: 40px">
          <player></player>
        </div>
      </div>
    </div>
  </div>
  <div class="chat-container" id="chatContainer">
    <button class="btn light-blue darken-3" id="openChatButton">
      <i class="material-icons">keyboard_arrow_up</i>
    </button>
    <div class="chat">
      <div class="chat-title">
        <figure class="avatar" ng-repeat="player in game.players">
          <img ng-show="isPlayer($index)" ng-src="{{player.avatar}}" alt="{{player.username | upperFirstLetter}}" />
        </figure>
      </div>
      <div class="messages">
        <div class="messages-content"></div>
      </div>
      <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
        <button type="submit" class="message-submit">Send</button>
      </div>
    </div>
    <!--<div class="bg"></div>-->
  </div>
</div>
