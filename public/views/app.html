<div ng-controller="GameController">
  <div class="container">
    <div ng-include="'/views/navbar.html'"></div>
  </div>
  <div class="container" style="border: 1px solid #ececec">
    <div class="row valign-wrapper" style="min-height: 50px">
      <div class="col m8 valign">
      </div>
      <div class="col m4 valign">
        <div class="col m8 right-align" id='abandon-game-button' ng-click="abandonGame()"> Abandon Game
        </div>
        <div id="tweet-container" class="col m4 right-align">
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://cfh.io" data-text="Cards for Humanity: A Game for Horrible People Desperately Trying to do Good"
            data-related="CFH_App">Tweet</a>
            <script>
              ! function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                  p = /^http:/.test(d.location) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                  js = d.createElement(s);
                  js.id = id;
                  js.src = p + '://platform.twitter.com/widgets.js';
                  fjs.parentNode.insertBefore(js, fjs);
                }
              }(document, 'script', 'twitter-wjs');
            </script>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col m9">
        <div id="gameplay-container">
         <!-- <div id="menu-container">
            <span id="menu-button">Menu</span>
          </div>-->
          <div class="row">
            <div class="col m3">
              <timer></timer>
            </div>
            <div class="col m9 blue darken-2 z-depth-5">
              <question></question>
            </div>
          </div>
          <hr>
          <div class="row">
            <answers></answers>
          </div>
        </div>
      </div>
      <div class="col m3">
        <player></player>
      </div>
    </div>
  </div>
</div>
