<div class="bkg" ng-controller="IndexController">
  <div class="container">
    <div ng-include="'/views/navbar.html'"> </div>
    <div class="row body-content">
      <div class="col-lg-12">
        <div class="col-lg-6 col-lg-offset-2">
          <div class="sign-error" ng-show="showError() === 'invalid'">
            Please check your username/password and try again.
          </div>
          <!-- For expired session after 5 hours -->
          <div class="sign-error" ng-show="showTokenExpired() === 'invalid'">
            Please sign in again, your session has expired!
          </div>
          <!-- For expired session after 5 hours ends-->
          <form class="" ng-submit="userLogin()">
            <h2 class="login">SIGN IN</h2>
            <hr>
              <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                ng-model="credentials.userEmail">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" id="password" name="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" ng-model="credentials.userPassword">
            </div>
            <input name="" id="sign-up-btn-other" class="btn btn-default btn-primary" type='submit'
              value="Sign In" />
            <!--Div for modal-->
            <div ng-controller="AppCtrl" class="md-padding" id="popupContainer" ng-cloak>
              <div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">
                <md-button class="md-primary md-raised" ng-click="showAlert($event)">
                  Alert Dialog
                </md-button>
              </div>
            </div>
          </form>
          <div class="social-buttons">
            <button class="btn facebook">Facebook</button>
            <button class="btn twitter">Twitter</button>
            <button class="btn google-plus">Google Plus</button>
          </div>
        </div>
        <div class="navbar navbar-default navbar-fixed-bottom footer-bottom">
          <div class="container">
            <p class="navbar-text pull-left">Â© 2017 - Team Jiayou.
            </p>
          </div>
        </div>
      </div>
    </div>
